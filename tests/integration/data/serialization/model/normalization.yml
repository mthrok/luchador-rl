typename: Sequential
args:
  input_config:
    typename: Input
    args:
      dtype: uint8
      shape: {input_shape}
      name: state
  layer_configs:
    - typename: TrueDiv
      args:
        scope: layer0/preprocessing
        denom: 255
    - typename: BatchNormalization
      args:
        scope: layer3/BatchNormalization
        learn: True
    - typename: LeakyReLU
      args:
        scope: layer3/ReLU
        train: True
        alpha: 0.1
    - typename: Flatten
      args:
        scope: layer4/flatten
    - typename: Dense
      args:
        scope: layer5/dense
        n_nodes: 512
        with_bias: False
    - typename: BatchNormalization
      args:
        scope: layer5/BatchNormalization
        learn: True
    - typename: LeakyReLU
      args:
        scope: layer5/ReLU
        alpha: 0.1
    - typename: Dense
      args:
        scope: layer6/dense
        n_nodes: {n_actions}
        with_bias: False
    - typename: BatchNormalization
      args:
        scope: layer6/BatchNormalization
        learn: True
